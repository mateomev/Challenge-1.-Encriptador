<!DOCTYPE html>
<html lang="es">
    <head>

    <body>

        <main>
            <section class="contenedorGeneral">

                <img id="topLogo" src="Logo.png" alt="logoAlura">

                    <textarea name="textoInput" class="textoInput" id="textoInput" placeholder="Ingresa el texto a encriptar" cols="30" rows="10"></textarea>
                </div>

                <div class="condiciones">Condiciones
                    <ul>
                        <li>Solo ingresar letras min√∫sculas</li>

                <div class="botones">
                    <button type="button" id="botonEncriptar" onclick="encriptar()">Encriptar</button>
                    <button type="button" id="botonDesencriptar" onclick="desencriptar()">Desencriptar</button>
                   
                </div>
                                    
                <div class="background">
                    <img src="CSS3_logo.svg.png" alt="logoCSS">
                </div>         
                    
                <div class="feedback">
                    <h3 id="mensajeFeedback"></h2>
                     <p id="ingresaTexto">Ingresa el texto a encriptar</p>
